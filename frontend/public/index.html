<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=5"
    />
    <meta name="theme-color" content="#F0B90B" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Primary SEO -->
    <title>
      Meme Forge | Create, Launch & Trade Meme Tokens on BNB Chain Instantly
    </title>
    <meta
      name="description"
      content="Meme Forge is the ultimate memecoin launchpad on BNB Chain. Instantly create, customize, and trade meme tokens with live DexScreener charts and zero coding required."
    />
    <meta
      name="keywords"
      content="memecoin, BNB chain, token creator, meme token, crypto launchpad, dexscreener, binance smart chain, bsc, token generator, meme forge"
    />
    <meta name="author" content="Meme Forge Team" />

    <!-- Canonical -->
    <link rel="canonical" href="https://memeforge.app/" />

    <!-- Open Graph (Facebook, Discord, Telegram Preview) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://memeforge.app/" />
    <meta
      property="og:title"
      content="Meme Forge | Launch Meme Tokens on BNB Chain"
    />
    <meta
      property="og:description"
      content="Create and trade meme tokens easily on BNB Chain using Meme Forge. Fully automated token deployment with live DexScreener charts."
    />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    <meta property="og:site_name" content="Meme Forge" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:creator" content="@MemeForgeApp" />
    <meta
      name="twitter:title"
      content="Meme Forge | Launch Meme Tokens on BNB Chain"
    />
    <meta
      name="twitter:description"
      content="Create, customize, and trade meme tokens on BNB Chain with real-time DexScreener charts."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Structured Data (Google Rich Snippets) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Meme Forge",
        "url": "https://memeforge.app/",
        "description": "Create and trade meme tokens on BNB Chain using Meme Forge with live DexScreener charts.",
        "applicationCategory": "Cryptocurrency Tool",
        "operatingSystem": "Web",
        "author": {
          "@type": "Organization",
          "name": "Meme Forge Team"
        },
        "potentialAction": {
          "@type": "UseAction",
          "target": "https://memeforge.app/create"
        }
      }
    </script>

    <!-- Performance Tips -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="en" />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
