events {
    worker_connections 1024;
}

http {
    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;

    upstream frontend {
        server 127.0.0.1:3000;
    }

    upstream backend {
        server 127.0.0.1:3001;
    }

    # ============================================
    # HTTP to HTTPS Redirect (Opsiyonel)
    # ============================================
    # server {
    #     listen 80;
    #     server_name richrevo.com www.richrevo.com api.richrevo.com;
    #     return 301 https://$host$request_uri;
    # }

    # ============================================
    # FRONTEND: richrevo.com
    # ============================================
    server {
        listen 80;
        server_name richrevo.com www.richrevo.com;

        # SSL Certificate paths (Let's Encrypt or Cloudflare)
        # ssl_certificate /etc/letsencrypt/live/richrevo.com/fullchain.pem;
        # ssl_certificate_key /etc/letsencrypt/live/richrevo.com/privkey.pem;

        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Static files caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://frontend;
            proxy_cache_valid 200 1d;
            add_header Cache-Control "public, max-age=86400";
        }
    }

    # ============================================
    # BACKEND: api.richrevo.com
    # ============================================
    server {
        listen 80;
        server_name api.richrevo.com www.api.richrevo.com;

        # SSL Certificate paths (Let's Encrypt or Cloudflare)
        # ssl_certificate /etc/letsencrypt/live/api.richrevo.com/fullchain.pem;
        # ssl_certificate_key /etc/letsencrypt/live/api.richrevo.com/privkey.pem;

        location / {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header wallet-address $http_wallet_address;
            
            # Timeouts for long-running operations (blockchain transactions)
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
            
            # Buffer settings for large uploads
            client_max_body_size 50M;
            proxy_buffering off;
            
            # CORS headers
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, wallet-address' always;
            add_header 'Access-Control-Max-Age' '86400' always;
            
            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }
    }
}


