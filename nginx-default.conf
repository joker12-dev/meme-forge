# NGINX CONFIGURATION FOR PRODUCTION
# File Location: /etc/nginx/sites-enabled/default
# Domain: richrevo.com & api.richrevo.com
# SSL: Let's Encrypt with auto-renewal
# Date: November 4, 2025

# ============================================================
# HTTP to HTTPS Redirect - richrevo.com
# ============================================================
server {
    listen 80;
    listen [::]:80;
    server_name richrevo.com www.richrevo.com;
    
    # Certbot challenge for SSL renewal
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# ============================================================
# HTTP to HTTPS Redirect - api.richrevo.com
# ============================================================
server {
    listen 80;
    listen [::]:80;
    server_name api.richrevo.com;
    
    # Certbot challenge for SSL renewal
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# ============================================================
# HTTPS - Frontend Server (richrevo.com)
# ============================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name richrevo.com www.richrevo.com;
    
    # Access and error logs
    access_log /var/log/nginx/richrevo_access.log;
    error_log /var/log/nginx/richrevo_error.log;
    
    # ========== SSL/TLS Configuration ==========
    ssl_certificate /etc/letsencrypt/live/richrevo.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/richrevo.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/richrevo.com/chain.pem;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # SSL session configuration
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP Stapling (SSL optimization)
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # ========== Security Headers ==========
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';" always;
    
    # ========== Compression ==========
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";
    gzip_min_length 1000;
    
    # ========== Frontend Reverse Proxy (React on port 3000) ==========
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Cache bypass
        proxy_cache_bypass $http_upgrade;
        
        # Redirects
        proxy_redirect off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # ========== Static Files Caching ==========
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://127.0.0.1:3000;
        
        # Long-term caching for static assets
        expires 365d;
        add_header Cache-Control "public, immutable";
        add_header ETag "\"$request_time.$remote_addr\"";
        
        # Compression
        gzip on;
        gzip_comp_level 6;
    }
    
    # ========== Deny access to sensitive files ==========
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# ============================================================
# HTTPS - Backend API Server (api.richrevo.com)
# ============================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.richrevo.com;
    
    # Access and error logs
    access_log /var/log/nginx/api_access.log;
    error_log /var/log/nginx/api_error.log;
    
    # ========== SSL/TLS Configuration ==========
    ssl_certificate /etc/letsencrypt/live/richrevo.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/richrevo.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/richrevo.com/chain.pem;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # SSL session configuration
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # ========== Security Headers ==========
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # ========== CORS Headers ==========
    # Allow requests from frontend and mobile apps
    add_header Access-Control-Allow-Origin $http_origin always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization, wallet-address, X-Requested-With" always;
    add_header Access-Control-Allow-Credentials "true" always;
    add_header Access-Control-Max-Age "86400" always;
    
    # ========== Compression ==========
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;
    gzip_disable "msie6";
    gzip_min_length 1000;
    
    # ========== Handle CORS Preflight Requests ==========
    if ($request_method = 'OPTIONS') {
        add_header Content-Type 'text/plain charset=UTF-8';
        add_header Content-Length 0;
        add_header Access-Control-Allow-Origin $http_origin;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, wallet-address, X-Requested-With";
        add_header Access-Control-Allow-Credentials "true";
        return 204;
    }
    
    # ========== Rate Limiting Configuration ==========
    # Define limit zones (at top of config if using)
    # limit_req_zone $binary_remote_addr zone=api_limit:10m rate=50r/s;
    # limit_req_zone $http_x_forwarded_for zone=api_limit_forwarded:10m rate=50r/s;
    
    # ========== Backend Reverse Proxy (Node.js on port 3001) ==========
    location / {
        # Rate limiting (uncomment if zones are defined)
        # limit_req zone=api_limit burst=100 nodelay;
        
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        
        # WebSocket support for real-time features
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Pass original Origin header to backend (important for CORS)
        proxy_set_header Origin $http_origin;
        
        # Cache bypass
        proxy_cache_bypass $http_upgrade;
        
        # Redirects
        proxy_redirect off;
        
        # Timeouts (longer for blockchain operations)
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 24 4k;
        proxy_busy_buffers_size 8k;
    }
    
    # ========== Health Check Endpoint ==========
    location = /api/health {
        # No rate limiting for health checks
        proxy_pass http://127.0.0.1:3001;
        
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Quick timeout for health checks
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }
    
    # ========== Deny access to sensitive files ==========
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# ============================================================
# Rate Limiting Zones (referenced in locations above)
# ============================================================
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=50r/s;
limit_req_zone $http_x_forwarded_for zone=api_limit_forwarded:10m rate=50r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=100r/s;

